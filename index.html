<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Info</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <main class="card">

            <div class="card-left">
                <img src="./assets/img/qulagcig.svg">
            </div>

            <div class="card-right">

                <section class="card-header">
                    <div class="status">
                        <span class="text-size-14px font-600 color-white">Free shipping</span>
                    </div>
                    <h2 class="mt-10px text-size-24px font-600">Razer Kraken Kitty Edt Gaming Headset Quartz</h2>    
                </section>

                <section class="card-price width-370px height-114px">
                    <span class="text-size-18px font-400 text-line font-roboto width-54px height-21px">1 599,-</span>
                    <h1 class="text-size-48px font-700 width-120px height-72px align-center">799,-</h1>
                    <p class="text-size-14px font-400 opacity">The offer is valid until April 3 or as long as stock lasts!</p>
                </section>

                <section class="btn p-16px border-radius-8px">
                    <button class="color-white text-size-18px font-400 border-default cursor">Add to cart</button>
                </section>

                <section class="stock">
                    <i class="icon icon-green ml-8px"></i>
                    <span class="text-size-14px font-400">50+ pcs. in stock.</span>
                </section>

                <section class="add">
                    <button class="p-16px cursor">
                        <i class="icon-1 icon-terezi"></i>
                        <span class="ml-10px text-size-18px font-400">Add to cart</span>
                    </button>
                    <button class="p-16px cursor">
                        <i class="icon-1 icon-heart"></i>
                        <span class="ml-10px text-size-18px font-400">Add to wishlist</span>
                    </button>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
